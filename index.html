<script type="text/template" id="mortgage-view-template">
    <div id="mortgage" class="container-fluid max-width">
        <form>
            <div class="spacer10"></div>
            <div class="row">
                <div class="col-xs-10">
                    <select id="payment-frequency" data-width="130px">
                        <option <%= paymentFrequency == 'm' ? 'selected' : '' %> value="m">Monthly</option>
                        <option <%= paymentFrequency == 'sm' ? 'selected' : '' %> value="sm">Semi-monthly</option>
                        <option <%= paymentFrequency == 'bw' ? 'selected' : '' %> value="bw">Bi-weekly</option>
                        <option <%= paymentFrequency == 'w' ? 'selected' : '' %> value="w">Weekly</option>
                    </select>
                    <label id="payment-amount"><%= payment %></label>
                </div>
                <div class="col-xs-2">
                    <button id="calculate-button" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-flash"></span><span class="nav-text"> Calculate</span></button>
                </div>
            </div>
            <div class="spacer10"></div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="principal">Principal:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input id="principal" type="number" value="<%= principal %>" class="form-control input-lg" step="10000">
                </div>
            </div>
            <div class="spacer10"></div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="years">Years:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <input name="years" id="years" min="1" max="50" type="number" step="1" value="<%= years %>" class="form-control input-lg">
                </div>
                <div class="col-xs-7">
                    <input  id="yearsSliderInput" data-slider-id='yearsSlider' type="text" data-slider-min="1" data-slider-max="50"
                            data-slider-step="1" data-slider-value="<%= years %>"/>
                </div>
            </div>
            <div class="spacer10"></div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="interest">Interest:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <input name="interest" id="interest" min="0.01" max="30" type="number" step="0.01" value="<%= interest %>" class="form-control input-lg double-precision-slider">
                </div>
                <div class="col-xs-7">
                    <input  id="interestSliderInput" data-slider-id='interestSlider' type="text" data-slider-min="0" data-slider-max="30"
                            data-slider-step="1" data-slider-value="<%= interest %>"/>
                </div>
            </div>
            <div class="spacer10"></div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="downpayment">Downpayment:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <input name="downpayment" id="downpayment" min="0" max="<%= principal %>" type="number" step="100" value="<%= downpayment %>" class="form-control input-lg">
                </div>
            </div>
        </form>
    </div>
</script>

</body>
</html>
